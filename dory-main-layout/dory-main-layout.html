<link rel="import" href="../../polymer/polymer-element.html">

<link rel="import" href="../../app-layout/app-layout.html">

<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<dom-module id="dory-main-layout">
    <template>
        <style>
            :host {
                display: block;
                --top-sidebar-color : grey;
                --background-color : lightgrey;
                --sidebar-background-color : lightblue;
                --title-color : white;
                --toolbar-height : 122px;
            }

            .title{
                text-align : center;
                background-color : var(--title-color);
            }

            .top{
                height : calc(var(--toolbar-height) - 20px);
                padding: 10px;
                text-align: center;
                background-color: var(--top-sidebar-color);
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--sidebar-background-color);
                }
            }

            app-toolbar {
                height:var(--toolbar-height);
            }

            .content{
                background-color: var(--background-color);
                width : 100%;
                height : 100%;
                position : absolute;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

        </style>
        <app-drawer-layout fullbleed>
            <app-drawer opened slot="drawer" class="sidebar">
                <div class="top">
                    <slot name="top-sidebar"></slot>
                </div>
                <div class="sidebar">
                    <slot name="sidebar"></slot>
                </div>
            </app-drawer>

            <app-header-layout>
                <app-header reveals fixed>
                    <app-toolbar>
                        <paper-icon-button drawer-toggle icon="menu"></paper-icon-button>
                        <div class="title" main-title>
                            <slot name="title"></slot>
                        </div>
                        <div class="right-top">
                            <slot name="right-top"></slot>
                        </div>
                    </app-toolbar>
                </app-header>
            </app-header-layout>

            <div class="content">
                <slot name="content"></slot>
            </div>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * `dory-main-layout`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DoryMainLayout extends Polymer.Element {
            static get is() {
                return 'dory-main-layout';
            }

            static get properties() {
                return {

                };
            }
        }

        window.customElements.define(DoryMainLayout.is, DoryMainLayout);
    </script>
</dom-module>
