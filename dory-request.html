<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="dory-request">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
    </template>

    <script>
        /**
         * `dory-request`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DoryRequest extends Polymer.Element {
            static get is() {
                return 'dory-request';
            }

            static get properties() {
                return {
                    url: {
                        type: String,
                    },
                    data: {
                        type: Array,
                        notify : true,
                        value: () => {
                            return [];
                        }
                    },
                    method : {
                        type : String,
                        value : 'GET'
                    },
                    from : {
                        type : Number,
                        value : 0
                    },
                    size : {
                        type : Number,
                        value : 10
                    },
                    searchFields : {
                        type : Array
                    },
                    mode: {
                        type : String,
                        value : 'no-cors'
                    },
                    credentials : {
                        type : String,
                        value : "include"
                    }
                };
            }

            ready(){
                super.ready();
                this.createRequest();
            }

//            createRequest(searchText,searchFields){
//                let myHeaders = new Headers();
//                myHeaders.append('Content-Type','application/json');
//
//                let request = {
//                    method : this.method,
//                    headers : myHeaders,
//                    mode : 'cors',
//                    body : JSON.stringify( {
//                        'size' : this.size,
//                        'from' : this.from
//                    })
//                };
//
//                if(searchText){
//                    request.body=JSON.stringify({
//                        size : this.size,
//                        query:{
//                            simple_query_string:{
//                                fields:searchFields,
//                                query: `${searchText}*`
//                            }
//                        }
//                    });
//                    this.data = [];
//                }
//
//                this._handleRequest(request);
//            }

            createRequest(searchText){
                let myHeaders = new Headers({
                    'Content-Type':'application/json'
                });

                let request = {
                    method : this.method,
                    headers : myHeaders,
                    mode : this.mode,
                    credentials : this.credentials,
                };

                let requestUrl = this.url+'?';

                if(searchText){
                    requestUrl=requestUrl+"app="+searchText+'&';
                    this.from = 0;
                    this.data=[];
                }

                requestUrl = requestUrl+'from='+this.from+"&size="+this.size;

                this._handleRequest(requestUrl,request);
            }

            _handleRequest(url,request){
                fetch(url,request)
                    .then(response =>{
                            if(response.status !== 200){
                                console.error('Fetch encountered an error : Error code ',response.status);
                                return;
                            }
                            response.json().then( (data) => {
                                const result = data.hits;
                                this.data = [...this.data, ...result];
                                return result;
                            });
                        }
                    )
                    .catch(function(err){
                        console.error('Fetch error : ',err);
                    });
            }

            loadMoreData(){
                this.from += this.size;
                this.createRequest();
            }
        }

        window.customElements.define(DoryRequest.is, DoryRequest);
    </script>
</dom-module>
